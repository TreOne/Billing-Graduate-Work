services:
  event_to_notification:
    build:
      context: .
      target: development
    command: [ "python","main.py"]
    volumes:
      - ./src:/home/app/src
    environment:
     -  KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - external_movie_network

networks:
  external_movie_network:
    name: movie_network

